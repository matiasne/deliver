<ion-app>
  <ion-split-pane when="(min-width: 1400px)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      
      <ion-content class="ion-padding">   
        <div *ngIf="isLoggedIn == true" class="user-photo">
          <img style="width: 100%;height: 100%;" *ngIf="photoURL" src="{{photoURL}}"  alt="">
          <div *ngIf="!photoURL" class="user-icon">
              <img *ngIf="photoURL" src="../assets/icons/food.png"  alt="">
          </div>
          <div class="user-name">
            {{displayName}}
          </div>
        </div>   
        <div *ngIf="isLoggedIn == false" >
          <div class="user-icon">
              <img  src="../assets/icons/food.png"  alt="">
          </div>
          <h5>
            Logeate para gestionar tus pedidos de forma más simple!
          </h5>          
        </div> 
        
        <ion-list >
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="irHome()" lines="none">
              <ion-icon color="primary" slot="start" name="home-outline"></ion-icon>
              <ion-label>
                <h4>Inicio</h4>
              </ion-label>
            </ion-item>
            <ion-item (click)="irLogin()" lines="none" *ngIf="isLoggedIn == false">
              <ion-icon color="primary" slot="start" name="log-in-outline"></ion-icon>
              <ion-label>
                <h4>LogIn</h4>
              </ion-label>
            </ion-item>
            <ion-item (click)="misDatos()" lines="none" *ngIf="isLoggedIn == true">
              <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
              <ion-label>
                <h4>Mis Datos</h4>
              </ion-label>
            </ion-item>
            <ion-item (click)="misPedidos()" lines="none" *ngIf="isLoggedIn == true">
              <ion-icon color="primary" slot="start" name="time-outline"></ion-icon>
              <ion-label>
                <h4>Mis Pedidos</h4>
              </ion-label>
            </ion-item>
            <ion-item (click)="terminos()" lines="none" *ngIf="isLoggedIn == true">
              <ion-icon color="primary" slot="start" name="document-text-outline"></ion-icon>
              <ion-label>
                <h4>Términos y Condiciones</h4>
              </ion-label>
            </ion-item>
            <ion-item (click)="preguntas()" lines="none" *ngIf="isLoggedIn == true">
              <ion-icon color="primary" slot="start" name="document-text-outline"></ion-icon>
              <ion-label>
                <h4>Preguntas Frecuentes</h4>
              </ion-label>
            </ion-item>
            <!--ion-item (click)="registrarComercio()">
              <ion-icon slot="start" name="time-outline"></ion-icon>
              <ion-label>
                Registrar Comercio
              </ion-label>
            </ion-item-->
            <ion-item *ngIf="isLoggedIn == true" lines="none" (click)="logout()">
              <ion-icon color="primary" slot="start" name="log-out-outline"></ion-icon>
              <ion-label>
                <h4>Cerrar Sesión</h4>
              </ion-label>
            </ion-item>           
          </ion-menu-toggle>
        </ion-list>        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>    
  </ion-split-pane>
</ion-app>
