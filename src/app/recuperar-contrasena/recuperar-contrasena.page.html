<ion-content class="background-dark" padding>
  <form #form="ngForm" (ngSubmit)="recuperarContrasena()">
      <ion-grid>
          <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                      <img class="logo" src="../../assets/logo.png">
                  </div>
                  <div padding>
                  <ion-item>
                      <ion-input name="email" type="email" placeholder="Mail" [(ngModel)]="email" required></ion-input>
                  </ion-item>
                  </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>          
                  <ion-button size="large" expand="block" (click)="recuperarContrasena()">
                      Recuperar Contrase√±a
                  </ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>
</ion-content>
