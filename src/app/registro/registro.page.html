<ion-content class="back-primary">
  <form  #form="ngForm" (ngSubmit)="signup()">
      <ion-grid>
      <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div style="text-align: center;">
              <h3>¡Regístrate!</h3>
          </div>
          <div padding>
              <ion-item class="input-item">
                  <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
              </ion-item>
              <ion-item class="input-item">
                  <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="contrasena" required></ion-input>
              </ion-item>
              <ion-item class="input-item">
                  <ion-input name="confirm" type="password" placeholder="Repite tu Password" [(ngModel)]="contrasenaConfirm" required></ion-input>
              </ion-item>
          </div>
          <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrarme</ion-button>
          </div>
          </ion-col>
      </ion-row>
      <ion-row style="text-align: center;">
          <ion-col>
              <h5>¿Ya tienes una cuenta?<br> <a (click)="showLogin()">¡Logueate ahora!</a></h5>
          </ion-col>
      </ion-row>
      <ion-row style="text-align: center;">
          <ion-col>
             <h5>¿Has olvidado tu contraseña?<br> <a (click)="showRecuperar()">¡Recupérala!</a></h5> 
          </ion-col>
      </ion-row>
      </ion-grid>
  </form>
</ion-content>
