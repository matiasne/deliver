  <ion-text color="primary">
  </ion-text>  
  <ion-item>
    <ion-input name="nombre" type="text" placeholder="Nombre y Apellido" [(ngModel)]="user.displayName" (change)='onChange()'></ion-input>
  </ion-item>

  
  <ion-text color="primary">
  </ion-text>  
  <ion-item>
    <ion-input name="telefono" type="number" placeholder="Teléfono" [(ngModel)]="user.telefono" (change)='onChange()'></ion-input>
  </ion-item>
  
  <ion-text color="primary">
  </ion-text>
  <ion-item>
    <ion-input id="pac-input" [(ngModel)]="user.direccion"  type="text" plceholder="Dirección" (change)='onChange()' ></ion-input>
  </ion-item>
  
    
  <ion-row>
    <ion-col >
      <ion-item>
        <ion-input name="piso" type="text" placeholder="Piso" [(ngModel)]="user.address.piso" required [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input name="puerta" type="text" placeholder="Puerta" [(ngModel)]="user.address.puerta" required [ngModelOptions]="{standalone: true}"></ion-input>
