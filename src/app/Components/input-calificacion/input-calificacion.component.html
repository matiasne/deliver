<ion-button color="primary" (click)="setCalification(1)">
  <ion-icon name="star" *ngIf="calificacion > 0"></ion-icon>
  <ion-icon name="star-outline" *ngIf="calificacion == 0"></ion-icon>
</ion-button>
<ion-button color="primary" (click)="setCalification(2)">
  <ion-icon name="star" *ngIf="calificacion > 1"></ion-icon>
  <ion-icon name="star-outline" *ngIf="calificacion < 2"></ion-icon>
</ion-button>
<ion-button color="primary" (click)="setCalification(3)">
  <ion-icon name="star" *ngIf="calificacion > 2"></ion-icon>
  <ion-icon name="star-outline" *ngIf="calificacion < 3"></ion-icon>
</ion-button>
<ion-button color="primary" (click)="setCalification(4)">
  <ion-icon name="star" *ngIf="calificacion > 3"></ion-icon>
  <ion-icon name="star-outline" *ngIf="calificacion < 4"></ion-icon>
</ion-button>
<ion-button color="primary" (click)="setCalification(5)">
  <ion-icon name="star" *ngIf="calificacion > 4"></ion-icon>
  <ion-icon name="star-outline" *ngIf="calificacion < 5"></ion-icon>
</ion-button>
