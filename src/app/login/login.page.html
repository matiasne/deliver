<ion-content class="ion-padding back-primary" padding>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div style="text-align: center;">
              <img class="logo" src="../../assets/logo.png">
          </div>
          <div padding>
            <ion-item class="input-item">
              <ion-input name="email" type="email" placeholder="Mail" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item class="input-item">
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>          
          <ion-button size="large" expand="block" (click)="loginWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp; Accede con Google
          </ion-button>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col style="text-align: center;">
          <h5>¿No tienes cuenta aún?<br> <a (click)="showRegistro()">¡Regístrate ahora!</a></h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center;">
            <h5>¿Has olvidado tu contraseña?<br><a (click)="showRecuperar()">¡Recupérala</a></h5>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
