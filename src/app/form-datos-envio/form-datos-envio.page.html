<ion-header>
  <app-header [titulo]="'Datos de Envio'" [button]="'back'"></app-header>  
</ion-header>

<ion-content class="ion-padding">
  <app-form-datos-usuario  
    (onSelectValue)='setValue($event)'>
  </app-form-datos-usuario>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-button class="btn-footer-agregar" color="light" slot="start" (click)="cancelar()">Cancelar</ion-button>
    <ion-button class="btn-footer-agregar" color="success" slot="end" (click)="guardar()">Confirmar</ion-button>
  </ion-toolbar>
</ion-footer>
